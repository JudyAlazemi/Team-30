<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <script defer src="nav.js"></script>
    <link rel="stylesheet" href="assets/css/registerlogin.css">
    <script src="assets/js/auth.js" defer></script>
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">

    <button class="icon-btn menu-toggle" aria-label="Open menu" aria-expanded="false">
      <img class="icon icon--menu" src="images/menu.png" alt="" />
      <img class="icon icon--close" src="images/close.png" alt="" />
    </button>

    <a class="brand" href="index.html">
      <img class="brand-logo" src="images/logo.png" alt="Sabil" />
    </a>

    <nav class="actions" aria-label="Account & tools">
      <a id="userBtn" class="action" href="login.html" role="button" aria-pressed="false">
        <img id="userIcon" class="icon"
          src="images/sign-in.png"
          data-src-inactive="images/sign-in.png"
          data-src-active="images/user-shaded.png"
        />
        <span id="userText" class="action-text">Sign in</span>
      </a>

      <div class="search-group">
        <a id="searchBtn" class="action" href="#" aria-expanded="false">
          <img class="icon" src="images/search.png" alt="Search" />
        </a>
        <input
          type="text"
          id="navSearchInput"
          class="nav-search-input"
          placeholder="Search..."
        />
      </div>

      <a id="favBtn" class="action" href="favourites.html">
        <img id="favIcon" class="icon"
          src="images/favorite.png"
          data-src-inactive="images/favorite.png"
          data-src-active="images/favorite-shaded.png"
        />
      </a>

      <a id="bagBtn" class="action" href="cart.html">
        <img id="bagIcon" class="icon"
          src="images/shopping-bag.png"
          data-src-inactive="images/shopping-bag.png"
          data-src-active="images/shopping-bag-filled.png"
        />
      </a>
    </nav>

  </div>
</header>

<div id="menuDrawer" class="drawer" aria-hidden="true">
  <div class="drawer__backdrop" data-close-drawer></div>
  <aside class="drawer__panel">
    <nav class="drawer__nav">
      <a href="products.html">Shop all</a>
      <a href="favourites.html">Favourites</a>
      <a href="cart.html">Cart</a>
      <a href="aboutus.html">About us</a>
      <a href="contactus.html">Contact us</a>
    </nav>
  </aside>
</div>


    <div id="overlay" class="overlay"></div>

    <!-- PAGE CONTENT -->
    <main class="content">

        <h1>Create your account</h1>
        <p class="subtitle">Join thousands of happy shoppers today</p>

        <!-- UPDATED FORM LINE -->
        <form class="auth-form" 
              id="register-form" 
              action="../backend/controllers/register.php" 
              method="POST">

            <div class="two-cols">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" name="name" placeholder="John" required>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" name="lastname" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input id="password" type="password" name="password" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" data-target="password">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg"
                             width="20" height="20" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="password-wrapper">
                    <input id="confirmPassword" type="password" name="confirm" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" data-target="confirmPassword">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg"
                             width="20" height="20" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button class="btn-primary" type="submit">Create Account</button>

            <p class="legal">
                By signing up, you agree to our 
                <a href="#">Terms of Service</a> and 
                <a href="#">Privacy Policy</a>.
            </p>

            <p class="signin">
                Already have an account? 
                <a href="login.html">Sign in</a>
            </p>

        </form>

        <!-- COMMENTED OUT JS -->
        <script>
            // e.preventDefault();
            // alert("Account created");
        </script>

    </main>

</body>
</html>
