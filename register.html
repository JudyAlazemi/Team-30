<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/registerlogin.css">
    <script src="assets/js/auth.js" defer></script>
</head>

<body>

    <!-- HEADER -->
    <header class="top-banner">

        <!-- HAMBURGER MENU BUTTON -->
        <button id="menu-btn" class="hamburger-btn">
            <img src="assets/images/hamburgermenu.png" class="hamburger-icon" alt="menu">
        </button>

        <!-- LOGO REDIRECT -->
        <a href="home.html">
            <img src="assets/images/sabillogowhite.png" class="logo" alt="Sabil Logo">
        </a>

    </header>

    <!-- SIDE MENU -->
    <div id="side-menu" class="side-menu">
        <button id="close-menu" class="close-btn">✕</button>

        <nav class="menu-links">
            <a href="home.html">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
            <a href="#">Option 4</a>
            <a href="#">Option 5</a>
            <a href="#">Option 6</a>
        </nav>
    </div>

    <div id="overlay" class="overlay"></div>

    <!-- PAGE CONTENT -->
    <main class="content">

        <h1>Create your account</h1>
        <p class="subtitle">Join thousands of happy shoppers today</p>

        <form class="auth-form" id="register-form">

            <div class="two-cols">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="John" required>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input id="password" type="password" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" data-target="password">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg"
                             width="20" height="20" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="password-wrapper">
                    <input id="confirmPassword" type="password" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" data-target="confirmPassword">
                        <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg"
                             width="20" height="20" fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button class="btn-primary" type="submit">Create Account</button>

            <p class="legal">
                By signing up, you agree to our 
                <a href="#">Terms of Service</a> and 
                <a href="#">Privacy Policy</a>.
            </p>

            <p class="signin">
                Already have an account? 
                <a href="login.html">Sign in</a>
            </p>

            <script src="assets/js/validate.js" defer></script>

        </form>

        <!-- OPTIONAL: Simple registration handler -->
        <script>
            document.getElementById("register-form").addEventListener("submit", function(e) {
                e.preventDefault();

                const first = document.getElementById("firstName").value;
                const last = document.getElementById("lastName").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const confirm = document.getElementById("confirmPassword").value;

                if (password !== confirm) {
                    alert("Passwords do not match!");
                    return;
                }

                // Replace with your API call later
                alert("Account created:\n" + first + " " + last + "\n" + email);
            });
        </script>

    </main>

</body>
</html>
