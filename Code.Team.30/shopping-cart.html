<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<script defer src="nav.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Sabil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #303C30;
            --color-secondary: #4E4138;
            --color-light: #F4EEE9;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            color: var(--color-primary);
            background-color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.2;
            letter-spacing: -0.02em;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 400;
            line-height: 1.3;
            letter-spacing: -0.01em;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.4;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--color-primary);
            opacity: 0.7;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: 2fr 1fr;
            }
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .cart-item {
            background-color: var(--color-light);
            padding: 1.5rem;
            border-radius: 8px;
            display: flex;
            gap: 1.5rem;
        }

        .item-image {
            width: 96px;
            height: 96px;
            flex-shrink: 0;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
        }

        .item-price {
            color: var(--color-secondary);
            margin-bottom: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 2px solid var(--color-secondary);
            background: white;
            color: var(--color-secondary);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }

        .quantity-btn:hover {
            opacity: 0.7;
        }

        .item-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .remove-btn {
            color: #dc2626;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: flex-end;
            font-size: 0.875rem;
            transition: opacity 0.3s;
        }

        .remove-btn:hover {
            opacity: 0.7;
        }

        .summary-box {
            background-color: var(--color-light);
            padding: 1.5rem;
            border-radius: 8px;
            position: sticky;
            top: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .summary-row span:first-child {
            opacity: 0.7;
        }

        .summary-total {
            border-top: 1px solid var(--color-secondary);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .free-shipping-notice {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            color: var(--color-primary);
            opacity: 0.7;
        }

        .btn-primary {
            width: 100%;
            background-color: var(--color-secondary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: opacity 0.3s;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            width: 100%;
            background-color: transparent;
            color: var(--color-secondary);
            border: 2px solid var(--color-secondary);
            padding: 0.75rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .btn-secondary:hover {
            opacity: 0.7;
        }

        .empty-cart {
            background-color: var(--color-light);
            padding: 5rem 2rem;
            text-align: center;
            border-radius: 8px;
        }

        .empty-cart p {
            opacity: 0.7;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header class="topbar">
  <div class="topbar-inner">

    <button class="icon-btn menu-toggle" aria-label="Open menu" aria-expanded="false">
      <img class="icon icon--menu" src="images/menu.png" alt="" />
      <img class="icon icon--close" src="images/close.png" alt="" />
    </button>

    <a class="brand" href="index.html">
      <img class="brand-logo" src="images/logo.png" alt="Sabil" />
    </a>

    <nav class="actions" aria-label="Account & tools">
      <a id="userBtn" class="action" href="login.html" role="button" aria-pressed="false">
        <img id="userIcon" class="icon"
          src="images/sign-in.png"
          data-src-inactive="images/sign-in.png"
          data-src-active="images/user-shaded.png"
        />
        <span id="userText" class="action-text">Sign in</span>
      </a>

      <div class="search-group">
        <a id="searchBtn" class="action" href="#" aria-expanded="false">
          <img class="icon" src="images/search.png" alt="Search" />
        </a>
        <input
          type="text"
          id="navSearchInput"

          placeholder="Search..."

      <a id="favBtn" class="action" href="favourites.html">
        <img id="favIcon" class="icon"
          src="images/favorite.png"

      <a id="bagBtn" class="action" href="cart.html">
        <img id="bagIcon" class="icon"

  </div>
</header>

<div id="menuDrawer" class="drawer" aria-hidden="true">
  <div class="drawer__backdrop" data-close-drawer></div>
  <aside class="drawer__panel">
    <nav class="drawer__nav">
      <a href="products.html">Shop all</a>
      <a href="favourites.html">Favourites</a>
      <a href="cart.html">Cart</a>
      <a href="aboutus.html">About us</a>
      <a href="contactus.html">Contact us</a>
    </nav>
  </aside>
</div>
    <div class="container">
        <div class="header">
            <h1>Shopping Cart</h1>
            <p class="subtitle"><span id="item-count">2</span> items in your cart</p>
        </div>

        <div id="cart-content"></div>
    </div>
        <script>
    // Cart starts EMPTY every time
    let cartItems = [];

    function updateQuantity(id, newQuantity) {
        if (newQuantity < 1) return;
        cartItems = cartItems.map(item => 
            item.id === id ? { ...item, quantity: newQuantity } : item
        );
        renderCart();
    }

    function removeItem(id) {
        cartItems = cartItems.filter(item => item.id !== id);
        renderCart();
    }

    function calculateTotals() {
        const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const shipping = subtotal > 150 ? 0 : 10;
        const tax = subtotal * 0.08;
        const total = subtotal + shipping + tax;
        return { subtotal, shipping, tax, total };
    }

    function renderCart() {
        const container = document.getElementById('cart-content');
        const itemCount = document.getElementById('item-count');
        itemCount.textContent = cartItems.length;

        if (cartItems.length === 0) {
            container.innerHTML = `
                <div class="empty-cart">
                    <p>Your cart is empty</p>
                    <button class="btn-primary" style="max-width: 300px; margin: 0 auto;" onclick="window.location.href='products.html'">
                        Continue Shopping
                    </button>
                </div>
            `;
            return;
        }

        const { subtotal, shipping, tax, total } = calculateTotals();

        container.innerHTML = `
            <div class="grid">
                <div class="cart-items">
                    ${cartItems.map(item => `
                        <div class="cart-item">
                            <div class="item-image">
                                <img src="${item.image}" alt="${item.name}">
                            </div>
                            <div class="item-details">
                                <h3>${item.name}</h3>
                                <p class="item-price">£${item.price}</p>
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">−</button>
                                    <span>${item.quantity}</span>
                                    <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                </div>
                            </div>
                            <div class="item-right">
                                <p>£${(item.price * item.quantity).toFixed(2)}</p>
                                <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="summary-box">
                    <h2>Order Summary</h2>
                    
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>£${subtotal.toFixed(2)}</span>
                    </div>
                    
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>${shipping === 0 ? 'FREE' : '£' + shipping.toFixed(2)}</span>
                    </div>
                    
                    <div class="summary-row">
                        <span>Tax</span>
                        <span>£${tax.toFixed(2)}</span>
                    </div>
                    
                    <div class="summary-row summary-total">
                        <span style="opacity: 1; font-weight: 500;">Total</span>
                        <span style="font-weight: 500;">£${total.toFixed(2)}</span>
                    </div>

                    ${subtotal < 150 ? `
                        <div class="free-shipping-notice">
                            Add £${(150 - subtotal).toFixed(2)} more for free shipping!
                        </div>
                    ` : ''}

                    <button class="btn-primary" onclick="window.location.href='checkout.html'">
                        Proceed to Checkout
                    </button>

                    <button class="btn-secondary" onclick="window.location.href='products.html'">
                        Continue Shopping
                    </button>
                </div>
            </div>
        `;
    }

    renderCart();
</script>
